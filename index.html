<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnsmallTalk AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Warm pastel sunrise tones: lavender + pale peach + soft beige */
            --bg-sunrise: linear-gradient(135deg, #FDFCF0 0%, #FCEEE9 35%, #F0E6FF 70%, #E0F2FE 100%);
            --text-charcoal: #333333;
            --paper-white: #FFFFFF;
            --accent-sage: #98A68D;
            --accent-peach: #E9D5CA;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-sunrise);
            background-attachment: fixed;
            background-size: 200% 200%;
            animation: breatheBackground 15s ease-in-out infinite;
            color: var(--text-charcoal);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        @keyframes breatheBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .font-serif {
            font-family: 'Fraunces', serif;
        }
        .paper-card {
            background: var(--paper-white);
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.02), 0 1px 2px rgba(0, 0, 0, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        .floating-shadow {
            box-shadow: 0 25px 60px -15px rgba(50, 50, 93, 0.05), 0 15px 35px -10px rgba(0, 0, 0, 0.02);
        }
        @keyframes softFadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-soft {
            animation: softFadeUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .button-glow:hover {
            box-shadow: 0 0 25px rgba(51, 51, 51, 0.15);
            transform: scale(1.01);
        }
        ::selection {
            background: #FCEEE9;
            color: #333333;
        }
        /* Custom scrollbar for cozy feel */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.03);
            border-radius: 10px;
            border: 3px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.08);
            background-clip: content-box;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
